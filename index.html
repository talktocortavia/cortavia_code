    <script>
      // Default: DARK mode. Only enable LIGHT if the user explicitly chose it before.
      (function () {
        try {
          var t = localStorage.getItem('theme');
          // If user explicitly chose light, remove dark class
          if (t === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            // Default to dark (including when t is null, 'dark', or any other value)
            document.documentElement.classList.add('dark');
            // If no theme is stored, set it to dark
            if (!t) {
              localStorage.setItem('theme', 'dark');
            }
          }
        } catch (e) {
          // If error, default to dark
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
